<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tezoro widget test</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .tezoro-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <script>
      const script = document.createElement("script");
      script.src = `https://dev-987354.tezoro.io/widget.js?t=${Date.now()}`;
      document.body.appendChild(script);

      script.addEventListener("load", () => {
        document.body.insertAdjacentHTML(
          "beforeend",
          `
            <div class="tezoro-container">
              <div id="tezoro-widget"></div>
            </div>
          `
        );

        TezoroWidget.init("tezoro-widget");
      });
    </script>
  </body>
</html>
